<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plazas SERUM 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Plazas SERUM 2025</h2>

    <div class="mb-4">
      <input type="text" id="buscadorGlobal" class="form-control form-control-lg" placeholder="Buscar por centro de salud, provincia o distrito..." />
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <h4 class="text-primary">Lista de Plazas Libres</h4>
        <div class="tabla-scroll">
          <table class="table table-hover table-bordered table-striped align-middle">
            <thead class="table-light sticky-top">
              <tr>
                <th>#</th>
                <th>Centro</th>
                <th>Departamento</th>
                <th>Provincia</th>
                <th>Distrito</th>
                <th>Distancia</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaLibres"></tbody>
          </table>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <h4 class="text-danger">Lista de Plazas Ocupadas</h4>
        <div class="tabla-scroll">
          <table class="table table-hover table-bordered table-striped align-middle">
            <thead class="table-light sticky-top">
              <tr>
                <th>#</th>
                <th>Centro</th>
                <th>Departamento</th>
                <th>Provincia</th>
                <th>Distrito</th>
                <th>Distancia</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaOcupadas"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
