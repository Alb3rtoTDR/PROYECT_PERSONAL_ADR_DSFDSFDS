<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio | SERUM 2025</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SERUM 2025</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="departamentos.html">Departamentos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-5 px-4">
    <h2 class="text-center mb-4">Plazas SERUM 2025</h2>

    <div class="input-group mb-4">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input type="text" id="buscadorGlobal" class="form-control form-control-lg" placeholder="Buscar por centro de salud, provincia o distrito..." />
    </div>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-3">
          <h4 class="text-success">Plazas Libres</h4>
          <div class="table-responsive tabla-scroll">
            <table class="table table-hover table-bordered align-middle">
              <thead class="table-light sticky-top">
                <tr>
                  <th>#</th>
                  <th>Centro</th>
                  <th>Departamento</th>
                  <th>Provincia</th>
                  <th>Distrito</th>
                  <th>Distancia</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="tablaLibres"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card shadow-sm p-3">
          <h4 class="text-danger">Plazas Ocupadas</h4>
          <div class="table-responsive tabla-scroll">
            <table class="table table-hover table-bordered align-middle">
              <thead class="table-light sticky-top">
                <tr>
                  <th>#</th>
                  <th>Centro</th>
                  <th>Departamento</th>
                  <th>Provincia</th>
                  <th>Distrito</th>
                  <th>Distancia</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="tablaOcupadas"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
